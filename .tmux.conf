# Set prefix text for prefix and copy modes
set -g @prefix_highlight_prefix_prompt " Prefix " 
set -g @prefix_highlight_copy_prompt " Copy "

# Setup right status bar
set -g status-right-length "80"
set -g @nord_tmux_show_status_content "0"

# +----------------+
# + Plugin Support +
# +----------------+
# +--- tmux-prefix-highlight ---+
set -g @prefix_highlight_output_prefix "#[fg=brightcyan]#[bg=black]#[nobold]#[noitalics]#[nounderscore]î‚²#[bg=brightcyan]#[fg=black]"
set -g @prefix_highlight_output_suffix "î‚²"
set -g @prefix_highlight_copy_mode_attr "fg=brightcyan,bg=black,bold"

#+--------+
#+ Status +
#+--------+
#+--- Bars ---+
set -g status-left "#[fg=black,bg=blue,bold] #S #[fg=blue,bg=black,nobold,noitalics,nounderscore]î‚°"
set -g status-right "#{prefix_highlight}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]î‚²#[fg=white,bg=brightblack] CPU #{cpu_percentage} RAM #{ram_percentage} GPU #{gram_percentage} #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]î‚³#[fg=white,bg=brightblack] %I:%M%p #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]î‚²#[fg=black,bg=cyan,bold] #H "

#+--- Windows ---+
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore]î‚° #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]î‚± #[fg=white,bg=brightblack]#W #F #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]î‚°"
set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore]î‚° #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore]î‚± #[fg=black,bg=cyan]#W #F #[fg=cyan,bg=black,nobold,noitalics,nounderscore]î‚°"
set -g window-status-separator ""

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
